<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <main>
        <section id="search">
            <h2>
                Search for a City:
            </h2>
            <form id="search-form">
                <input id="search-input" type="text">
                <button>
                    Search
                </button>
            </form>
            <hr style="width: 200px;margin-left: 0%;">
            <ul id="city-list"></ul>
        </section>
        <section id="weather-container">
            <section id="current-weather"></section>
            <section id="weather-forecast"></section>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
